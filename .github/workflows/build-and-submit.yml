name: Build and Submit to App Store

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version (e.g., 1.1.0) - leave empty to keep current'
        required: false
        type: string
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

jobs:
  build-and-submit:
    name: Build iOS and Submit
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Update version in app.json
        if: ${{ inputs.version != '' }}
        env:
          APP_VERSION: ${{ inputs.version }}
        run: |
          # Update version in app.json
          jq --arg v "$APP_VERSION" '.expo.version = $v' app.json > tmp.json && mv tmp.json app.json
          echo "Updated version to $APP_VERSION"
          cat app.json | jq '.expo.version'

      - name: Build and Submit iOS
        env:
          BUILD_PROFILE: ${{ inputs.profile }}
        run: |
          eas build --platform ios --profile "$BUILD_PROFILE" --auto-submit --non-interactive

      - name: Summary
        env:
          BUILD_PROFILE: ${{ inputs.profile }}
          APP_VERSION: ${{ inputs.version || 'unchanged' }}
        run: |
          echo "Build submitted to App Store Connect!"
          echo "Profile: $BUILD_PROFILE"
          echo "Version: $APP_VERSION"
          echo ""
          echo "Next steps:"
          echo "1. Wait for processing in App Store Connect (~10-30 min)"
          echo "2. Configure TestFlight compliance"
          echo "3. Add testers"

